<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeApi</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: fuchsia;  
        }

        h1 {
            background-color: #ef5350;
            width: 1440px;
            text-align: center;
            color: yellow;
            text-shadow: blue 5px 5px 5px;
        }
        
        .conteudoPrincipal{
            text-align: center ;
            
        }

    </style>
</head>
<body>
        <main class="conteudoPrincipal">
                <section class="conteudoPrincipal-pesquisa">
                  <h1 class="conteudoPrincipal-pesquisa-titulo">PokeApi</h1>
                  <div class="container" id="conteudoPrincipal-lista">
                        <table id="tabela-lista">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Pokémon</th>
                              <!-- <th>Ação</th> -->
                            </tr>
                          </thead>
              
                          <tbody id="tabela-lista-corpo"></tbody>
                        </table>
                      </div>
          
                  <div class="container" id="conteudoPrincipal-pesquisa">
                    <h2 class="conteudoPrincipal-pesquisa-titulo">
                      Buscar um Pokemon 
                    </h2>
                    <form>
                      <div class="container">
                        <input type="text" class="class__pokemon" id="input__pokemon" placeholder="Pokemon" />
          
                        <button id="btn__pesquisar" class="conteudoPrincipal-btn conteudoPrincipal-btn-pesquisa">
                          Pesquisar
                        </button>
                      </div>
                    </form>
                  </div>
                </section>
              </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        const inputPokemon = document.querySelector(".class__pokemon");
        const btnPesquisar = document.querySelector('#btn__pesquisar');
        const tabela = document.querySelector('#tabela-lista-corpo');
        
        window.onload = () => {
        const URL = 'https://pokeapi.co/api/v2/pokemon';
        fetch(URL).then(resposta=>resposta.json()).then(data=>preencherTabela(data)).catch(erro=>console.log(erro));

        function preencherTabela(pokemons) {
            pokemons.forEach((Element) => {

                const tr = document.createElement('tr');
                const td_name = document.createElement('td');
                const td_ability = document.createElement('td');
                // const td_img = document.createElement('td');
                const td_width = document.createElement('td'); 
                const td_height = document.createElement('td');
                
                td_name.textContent = Element.name;
                td_ability.textContent = Element.ability;
                // td_img.textContent = Element.
                td_width.textContent = Element.width;
                td_height.textContent = Element.height; 

                tabela.appendChild(tr);
                tr.appendChild(td_name);
                tr.appendChild(td_ability);
                tr.appendChild(td_width);
                tr.appendChild(td_width);
            });
        }
        }
    </script>
</body>
</html>
